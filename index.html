<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./slider.css">
    <title>Hive Apis - Snippets</title>
</head>
<body>
    <header>
        <a href="/"><h1>Hive Apis Docs</h1></a>
        <nav>
            <label id="switchPage" class="switch">
                <input type="checkbox" id="togBtn">
                <div class="slider round">
                    <span class="off"><h2>Snippets</h2></span>
                    <span class="on"><h2>Report a Bug</h2></span>
                </div>
            </label>
        </nav>
    </header>
    <script async type="module">
        const manifest = await fetch("snippets-manifest.json"),
            manifestObj = await manifest.json();
        const manifestNode = document.createElement("ul");

        Object.keys(manifestObj).forEach((name) => {
            const li = document.createElement("li"),
                a = document.createElement("a"),
                span = document.createElement("span");
                a.innerHTML = `${name}`;
                span.innerHTML = `${manifestObj[name]}`;
                li.appendChild(a);
                li.appendChild(span);
                li.addEventListener("click", () => {
                    span.classList.toggle("show");
                });
            manifestNode.appendChild(li);
        });
        document.body.appendChild(manifestNode);

        document.getElementById("switchPage").addEventListener("click", () => {
            setTimeout(() => {
                window.location.href = "/report-a-bug.html";
            }, 500);
        });
    </script>
</body>
</html>
